<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120">
  <!-- Background - LAPS Navy -->
  <rect width="420" height="120" fill="#0A1628"/>
  
  <!-- Vertical Bars - MIT Style -->
  <g fill="#FFFFFF">
    <!-- Bar 1 (L) - Full height -->
    <rect x="25" y="20" width="14" height="80"/>
    <!-- Bar 2 (A) - Full height -->
    <rect x="47" y="20" width="14" height="80"/>
    <!-- Bar 3 (P) - Shorter top portion -->
    <rect x="69" y="20" width="14" height="50"/>
    <!-- Bar 4 (S) - Shorter top portion -->
    <rect x="91" y="20" width="14" height="50"/>
  </g>
  
  <!-- Text - Stacked like MIT -->
  <g fill="#FFFFFF" font-family="'Arial', 'Helvetica Neue', sans-serif" font-weight="700">
    <text x="125" y="42" font-size="22">Landscape +</text>
    <text x="125" y="68" font-size="22">Architecture +</text>
    <text x="125" y="94" font-size="22">Planning Studios</text>
  </g>
</svg>
