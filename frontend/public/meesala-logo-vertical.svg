<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Meesala - Marriott style with circular icon on top (centered) -->
  
  <!-- White background -->
  <rect width="500" height="300" fill="white"/>
  
  <!-- Circular M icon on top -->
  <g transform="translate(250, 80)">
    <defs>
      <clipPath id="topCircleClip">
        <circle cx="0" cy="0" r="60"/>
      </clipPath>
    </defs>
    
    <!-- Circle background -->
    <circle cx="0" cy="0" r="60" fill="#B91C2C" style="stroke:none"/>
    
    <!-- White M icon clipped to circle -->
    <g clip-path="url(#topCircleClip)">
      <g transform="scale(0.65)">
        <polygon points="-85,130 -85,-110 -45,-140 -45,130" fill="white"/>
        <polygon points="-35,-130 -35,60 -5,-100 -5,-130" fill="white"/>
        <polygon points="35,-130 35,60 5,-100 5,-130" fill="white"/>
        <polygon points="85,130 85,-110 45,-140 45,130" fill="white"/>
      </g>
    </g>
  </g>
  
  <!-- MEESALA wordmark below -->
  <text x="250" y="220" 
        text-anchor="middle"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
        font-size="80" 
        font-weight="700" 
        fill="#B91C2C" 
        letter-spacing="12">MEESALA</text>
</svg>