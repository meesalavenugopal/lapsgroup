<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Meesala - Marriott Style v3: Geometric bold M -->
  
  <!-- Red background -->
  <rect width="600" height="600" fill="#B91C2C"/>
  
  <!-- Strong M icon -->
  <g transform="translate(300, 210)">
    <!-- Left angled bar -->
    <polygon points="-85,100 -85,-90 -45,-120 -45,100" fill="white"/>
    
    <!-- Left inner slope -->
    <polygon points="-35,-110 -35,40 -5,-80 -5,-110" fill="white"/>
    
    <!-- Right inner slope -->
    <polygon points="35,-110 35,40 5,-80 5,-110" fill="white"/>
    
    <!-- Right angled bar -->
    <polygon points="85,100 85,-90 45,-120 45,100" fill="white"/>
  </g>
  
  <!-- MEESALA wordmark -->
  <text x="300" y="500" 
        text-anchor="middle"
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
        font-size="64" 
        font-weight="500" 
        fill="white" 
        letter-spacing="28">MEESALA</text>
</svg>