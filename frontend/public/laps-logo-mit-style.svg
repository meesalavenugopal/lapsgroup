<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120">
  <!-- Background - LAPS Navy -->
  <rect width="480" height="120" fill="#0A1628"/>
  
  <!-- LAPS Letters constructed from geometric bars like MIT -->
  <g fill="#FFFFFF">
    <!-- L -->
    <rect x="25" y="20" width="12" height="80"/>
    <rect x="25" y="88" width="40" height="12"/>
    
    <!-- A -->
    <rect x="75" y="20" width="12" height="80"/>
    <rect x="75" y="20" width="40" height="12"/>
    <rect x="103" y="20" width="12" height="80"/>
    <rect x="75" y="54" width="40" height="12"/>
    
    <!-- P -->
    <rect x="125" y="20" width="12" height="80"/>
    <rect x="125" y="20" width="40" height="12"/>
    <rect x="153" y="20" width="12" height="46"/>
    <rect x="125" y="54" width="40" height="12"/>
    
    <!-- S -->
    <rect x="175" y="20" width="40" height="12"/>
    <rect x="175" y="20" width="12" height="46"/>
    <rect x="175" y="54" width="40" height="12"/>
    <rect x="203" y="54" width="12" height="46"/>
    <rect x="175" y="88" width="40" height="12"/>
  </g>
  
  <!-- Text - Stacked like MIT -->
  <g fill="#FFFFFF" font-family="'Arial', 'Helvetica Neue', sans-serif" font-weight="700">
    <text x="240" y="42" font-size="22">Landscape +</text>
    <text x="240" y="68" font-size="22">Architecture +</text>
    <text x="240" y="94" font-size="22">Planning Studios</text>
  </g>
</svg>
