<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 130">
  <!-- LAPS bars - 4 bars like in your design -->
  <g fill="currentColor">
    <!-- L - Full height -->
    <rect x="25" y="15" width="18" height="100"/>
    <!-- A - Full height -->
    <rect x="50" y="15" width="18" height="100"/>
    <!-- P - Shorter, angled bottom -->
    <rect x="75" y="15" width="18" height="75"/>
    <!-- S - Shorter, angled bottom -->
    <rect x="100" y="15" width="18" height="75"/>
  </g>
  
  <!-- Text - Each line with emphasized first letter -->
  <g font-family="'Arial Black', 'Arial', sans-serif">
    <!-- Landscape -->
    <text x="160" y="45" font-size="28" font-weight="900" fill="currentColor">
      <tspan font-weight="900">L</tspan><tspan font-weight="700">andscape.</tspan>
    </text>
    <!-- Architecture -->
    <text x="160" y="78" font-size="28" font-weight="900" fill="currentColor">
      <tspan font-weight="900">A</tspan><tspan font-weight="700">rchitecture.</tspan>
    </text>
    <!-- Planning Studios -->
    <text x="160" y="111" font-size="28" font-weight="900" fill="currentColor">
      <tspan font-weight="900">P</tspan><tspan font-weight="700">lanning </tspan><tspan font-weight="900">S</tspan><tspan font-weight="700">tudios.</tspan>
    </text>
  </g>
</svg>
