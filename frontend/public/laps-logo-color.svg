<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 140">
  <!-- LAPS bars - 4 bars with brand colors -->
  <g>
    <!-- L - Full height (Navy) -->
    <rect x="25" y="20" width="20" height="100" fill="#0A1628"/>
    <!-- A - Full height (Gold) -->
    <rect x="52" y="20" width="20" height="100" fill="#C9A227"/>
    <!-- P - Shorter (Navy) -->
    <rect x="79" y="20" width="20" height="68" fill="#0A1628"/>
    <!-- S - Shorter (Gold) -->
    <rect x="106" y="20" width="20" height="68" fill="#C9A227"/>
  </g>
  
  <!-- LAPS brand name - Navy -->
  <text x="152" y="68" font-family="'Arial Black', 'Arial', sans-serif" font-size="58" font-weight="900" fill="#0A1628">LAPS.</text>
  
  <!-- Tagline text - Slate gray -->
  <g font-family="'Arial', 'Helvetica', sans-serif" fill="#64748B" font-size="18" font-weight="500">
    <text x="152" y="95">Landscape. Architecture.</text>
    <text x="152" y="118">Planning Studios.</text>
  </g>
</svg>
