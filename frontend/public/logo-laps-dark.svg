<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Two Bars with Thin Accent Lines -->
  <g id="bars">
    <!-- First bar (navy) + thin accent -->
    <rect x="0" y="8" width="6" height="32" fill="#0A1628"/>
    <rect x="7" y="8" width="2" height="32" fill="#0A1628" opacity="0.3"/>
    
    <!-- Second bar (gold) + thin accent -->
    <rect x="13" y="8" width="6" height="32" fill="#C9A227"/>
    <rect x="20" y="8" width="2" height="32" fill="#C9A227" opacity="0.3"/>
  </g>
  
  <!-- LAPS Text -->
  <text x="32" y="30" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" letter-spacing="2.8" fill="#0A1628">LAPS</text>
  <text x="98" y="30" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#C9A227">.</text>
  
  <!-- GLOBAL Text -->
  <text x="32" y="38" font-family="Inter, system-ui, sans-serif" font-size="7" font-weight="500" letter-spacing="2.1" fill="#64748B" opacity="0.6">GLOBAL</text>
</svg>
