<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <!-- Background - LAPS Navy -->
  <rect width="500" height="120" fill="#0A1628"/>
  
  <!-- LAPS formed with vertical bars exactly like MIT style -->
  <g fill="#FFFFFF">
    <!-- L = 2 bars: tall left, short bottom -->
    <rect x="25" y="20" width="14" height="80"/>
    <rect x="43" y="70" width="14" height="30"/>
    
    <!-- A = 2 bars: both tall (like pillars) -->
    <rect x="68" y="20" width="14" height="80"/>
    <rect x="86" y="20" width="14" height="80"/>
    
    <!-- P = 2 bars: tall left, short top-right -->
    <rect x="111" y="20" width="14" height="80"/>
    <rect x="129" y="20" width="14" height="50"/>
    
    <!-- S = 2 bars: short top-left, short bottom-right -->
    <rect x="154" y="20" width="14" height="50"/>
    <rect x="172" y="50" width="14" height="50"/>
  </g>
  
  <!-- Text - Stacked exactly like MIT -->
  <g fill="#FFFFFF" font-family="'Arial', 'Helvetica Neue', sans-serif" font-weight="700">
    <text x="210" y="42" font-size="24">Landscape +</text>
    <text x="210" y="70" font-size="24">Architecture +</text>
    <text x="210" y="98" font-size="24">Planning Studios</text>
  </g>
</svg>
