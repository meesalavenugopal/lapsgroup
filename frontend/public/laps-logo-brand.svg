<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 140">
  <!-- LAPS bars - 4 bars aligned to top -->
  <g fill="currentColor">
    <!-- L - Full height -->
    <rect x="25" y="20" width="20" height="100"/>
    <!-- A - Full height -->
    <rect x="52" y="20" width="20" height="100"/>
    <!-- P - Shorter, top aligned -->
    <rect x="79" y="20" width="20" height="68"/>
    <!-- S - Shorter, top aligned -->
    <rect x="106" y="20" width="20" height="68"/>
  </g>
  
  <!-- LAPS brand name - tighter spacing -->
  <text x="152" y="68" font-family="'Arial Black', 'Arial', sans-serif" font-size="58" font-weight="900" fill="currentColor">LAPS.</text>
  
  <!-- Tagline text - 2 lines -->
  <g font-family="'Arial', 'Helvetica', sans-serif" fill="currentColor" font-size="18" font-weight="500">
    <text x="152" y="95">Landscape. Architecture.</text>
    <text x="152" y="118">Planning Studios.</text>
  </g>
</svg>
