<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            line-height: 1.6;
        }
        .wrapper {
            max-width: 640px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            background-color: #0A1628;
            padding: 24px 32px;
        }
        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .logo span {
            color: #C9A227;
        }
        .header-tag {
            background-color: rgba(201, 162, 39, 0.2);
            color: #C9A227;
            font-size: 11px;
            font-weight: 600;
            padding: 6px 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Bento Grid Container */
        .bento-container {
            background-color: #e5e7eb;
        }
        
        /* Bento Cards */
        .bento-card {
            background-color: #ffffff;
            padding: 28px;
            margin-bottom: 2px;
        }
        .bento-card:last-child {
            margin-bottom: 0;
        }
        .bento-card-navy {
            background-color: #0A1628;
            color: #ffffff;
        }
        .bento-card-gold {
            background-color: #C9A227;
            color: #0A1628;
        }
        .bento-card-light {
            background-color: #f8fafc;
        }
        .bento-card-blue {
            background-color: #0066CC;
            color: #ffffff;
        }
        
        /* Two column layout */
        .bento-row {
            display: flex;
            gap: 2px;
            margin-bottom: 2px;
        }
        .bento-row .bento-card {
            flex: 1;
            margin-bottom: 0;
        }
        .bento-row .bento-card-wide {
            flex: 2;
        }
        
        /* Typography */
        .bento-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #C9A227;
            margin-bottom: 8px;
        }
        .bento-card-navy .bento-label {
            color: #C9A227;
        }
        .bento-card-gold .bento-label {
            color: rgba(10, 22, 40, 0.6);
        }
        .bento-title {
            font-size: 26px;
            font-weight: 700;
            color: #0A1628;
            margin: 0 0 12px 0;
            line-height: 1.2;
        }
        .bento-card-navy .bento-title,
        .bento-card-blue .bento-title {
            color: #ffffff;
        }
        .bento-card-gold .bento-title {
            color: #0A1628;
        }
        .bento-text {
            font-size: 14px;
            color: #4a5568;
            margin: 0 0 16px 0;
        }
        .bento-card-navy .bento-text {
            color: rgba(255, 255, 255, 0.7);
        }
        .bento-card-blue .bento-text {
            color: rgba(255, 255, 255, 0.8);
        }
        .bento-card-gold .bento-text {
            color: rgba(10, 22, 40, 0.7);
        }
        
        /* Stat display */
        .bento-stat {
            font-size: 42px;
            font-weight: 700;
            color: #0A1628;
            line-height: 1;
            margin-bottom: 4px;
        }
        .bento-card-navy .bento-stat {
            color: #ffffff;
        }
        .bento-card-gold .bento-stat {
            color: #0A1628;
        }
        .bento-stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .bento-card-navy .bento-stat-label {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Info rows */
        .bento-info-row {
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .bento-info-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .bento-info-row:first-child {
            padding-top: 0;
        }
        .bento-info-label {
            font-size: 11px;
            color: #718096;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .bento-info-value {
            font-size: 15px;
            color: #0A1628;
            font-weight: 600;
        }
        .bento-card-navy .bento-info-row {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }
        .bento-card-navy .bento-info-label {
            color: rgba(255, 255, 255, 0.5);
        }
        .bento-card-navy .bento-info-value {
            color: #ffffff;
        }
        
        /* Divider */
        .bento-divider {
            width: 40px;
            height: 3px;
            background-color: #C9A227;
            margin: 16px 0;
        }
        
        /* Button */
        .bento-button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #0A1628;
            color: #ffffff !important;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .bento-button-gold {
            background-color: #C9A227;
            color: #0A1628 !important;
        }
        .bento-button-outline {
            background-color: transparent;
            border: 2px solid #C9A227;
            color: #C9A227 !important;
        }
        
        /* Message box */
        .bento-message {
            background-color: #f8fafc;
            padding: 16px;
            border-left: 3px solid #C9A227;
            font-size: 14px;
            color: #4a5568;
            white-space: pre-wrap;
            margin: 0;
        }
        
        /* List */
        .bento-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .bento-list li {
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
            color: #4a5568;
        }
        .bento-list li:last-child {
            border-bottom: none;
        }
        
        /* Icon container */
        .bento-icon {
            width: 48px;
            height: 48px;
            background-color: rgba(201, 162, 39, 0.15);
            display: inline-block;
            margin-bottom: 16px;
            position: relative;
        }
        .bento-card-navy .bento-icon,
        .bento-card-blue .bento-icon {
            background-color: rgba(201, 162, 39, 0.25);
        }
        .bento-card-gold .bento-icon {
            background-color: rgba(10, 22, 40, 0.15);
        }
        /* Icon shapes */
        .icon-check::after {
            content: '';
            position: absolute;
            left: 16px;
            top: 12px;
            width: 12px;
            height: 20px;
            border: solid #C9A227;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        .icon-mail::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 14px;
            width: 28px;
            height: 20px;
            border: 2px solid #C9A227;
        }
        .icon-mail::after {
            content: '';
            position: absolute;
            left: 10px;
            top: 14px;
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top: 10px solid #C9A227;
        }
        .icon-celebrate::after {
            content: '';
            position: absolute;
            left: 14px;
            top: 10px;
            width: 20px;
            height: 20px;
            border: 3px solid #0A1628;
            border-radius: 50%;
        }
        .icon-celebrate::before {
            content: '';
            position: absolute;
            left: 21px;
            top: 17px;
            width: 6px;
            height: 6px;
            background: #0A1628;
            border-radius: 50%;
        }
        .icon-briefcase::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 16px;
            width: 28px;
            height: 18px;
            border: 2px solid #C9A227;
        }
        .icon-briefcase::after {
            content: '';
            position: absolute;
            left: 18px;
            top: 10px;
            width: 12px;
            height: 8px;
            border: 2px solid #C9A227;
            border-bottom: none;
        }
        .icon-calendar::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 14px;
            width: 28px;
            height: 24px;
            border: 2px solid #0A1628;
        }
        .icon-calendar::after {
            content: '';
            position: absolute;
            left: 10px;
            top: 14px;
            width: 28px;
            height: 8px;
            background: #0A1628;
        }
        .icon-document::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 8px;
            width: 24px;
            height: 32px;
            border: 2px solid #C9A227;
        }
        .icon-document::after {
            content: '';
            position: absolute;
            left: 16px;
            top: 18px;
            width: 16px;
            height: 2px;
            background: #C9A227;
            box-shadow: 0 5px 0 #C9A227, 0 10px 0 #C9A227;
        }
        .icon-chart::before {
            content: '';
            position: absolute;
            left: 12px;
            bottom: 10px;
            width: 6px;
            height: 12px;
            background: #C9A227;
        }
        .icon-chart::after {
            content: '';
            position: absolute;
            left: 21px;
            bottom: 10px;
            width: 6px;
            height: 20px;
            background: #C9A227;
            box-shadow: 9px 8px 0 #C9A227;
        }
        .icon-rocket::before {
            content: '';
            position: absolute;
            left: 18px;
            top: 8px;
            width: 12px;
            height: 24px;
            background: #C9A227;
            border-radius: 6px 6px 0 0;
        }
        .icon-rocket::after {
            content: '';
            position: absolute;
            left: 14px;
            bottom: 8px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 8px solid #C9A227;
        }
        
        /* Footer */
        .footer {
            background-color: #0A1628;
            padding: 24px 32px;
        }
        .footer-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .footer-stat {
            text-align: center;
        }
        .footer-stat-number {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
        }
        .footer-stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .footer-links {
            text-align: center;
            padding: 16px 0;
        }
        .footer-links a {
            color: #C9A227;
            text-decoration: none;
            font-size: 12px;
            margin: 0 12px;
        }
        .footer-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
        }
        
        @media (max-width: 480px) {
            .bento-row {
                flex-direction: column;
            }
            .footer-stats {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td><a href="https://lapsgroup.com" class="logo">LAPS<span>GROUP</span></a></td>
                    <td align="right"><span class="header-tag">{{ header_tag | default('Official') }}</span></td>
                </tr>
            </table>
        </div>
        
        <div class="bento-container">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            <div class="footer-stats">
                <div class="footer-stat">
                    <div class="footer-stat-number">5</div>
                    <div class="footer-stat-label">Divisions</div>
                </div>
                <div class="footer-stat">
                    <div class="footer-stat-number">15+</div>
                    <div class="footer-stat-label">Services</div>
                </div>
                <div class="footer-stat">
                    <div class="footer-stat-number">100+</div>
                    <div class="footer-stat-label">Projects</div>
                </div>
            </div>
            <div class="footer-links">
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <p class="footer-text">
                © 2024 LAPS Global · Hyderabad, India
            </p>
        </div>
    </div>
</body>
</html>
